<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  
    <title>Throttle</title>
</head>
<body>
    <div id="feedback-container">
        <p id="mom-says">Your Mom Says:</p>
    </div>
    <div id="asking-container">
        <img src="./assests/AskingForCake.jpeg" alt="Child Asking Parent for Cake Picture">
        <div class="button-count-box">
            <button id="testButton">Cake Please!</button>
            <div class="total-box">
            <div class="total-containers">
                <p>Total Requests:&nbsp;</p>
                <p id="total-requests">0</p>
            </div>
            <div class="total-containers">
                <p>Total Received:&nbsp;</p>
                <p id="total-received">0</p>
            </div>
            </div>
        </div>
    </div>
    <div id="cake-container"></div>
    <script src="index.js"></script>
</body>
</html>
